
<th:block layout:decorate="~{index.html}" layout:fragment="main">
<div class="row "  >
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

        <form action="" method="post" th:action="@{/signin}">
            <!-- <input name="_csrf_token" id="_csrf_token" type="hidden" value="{{ csrf_token() }}" /> -->
            
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" th:field="*{userLogin.email}" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{userLogin.password}" placeholder="Password" />
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" , name="remember" />
                <label class="form-check-label" for="rememebr">Remember?</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
    </div>

	<th:block th:if="${error != null}">
	    <div class="row">
	        <p class="error">
	            <strong>Error:</strong> <p th:text="${error}"></p>
	        </p>
	    </div>
	</th:block>
</th:block>
