
<th:block layout:decorate="~{index.html}" layout:fragment="main">
<div class="row "  >
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

        <form action="" method="post" th:action="@{/users}">            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name here..." name="name" th:field="*{userInfo.name}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" readonly="readonly" class="form-control readonly" id="email" name="email" th:field="*{userInfo.email}">
            </div>
            <button type="submit" class="btn btn-primary">Update My Details</button>
        </form>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
    </div>

	<th:block th:if="${error != null}">
	    <div class="row">
	        <p class="error">
	            <strong>Error:</strong> <p th:text="${error}"></p>
	        </p>
	    </div>
	</th:block>
</th:block>
